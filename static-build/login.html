<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Módulo de Comunicação Edunexia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Módulo de Comunicação Edunexia</h1>
  </header>
  
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold mb-6 text-center">Login</h2>
      
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
        </div>
        
        <div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
            Entrar
          </button>
        </div>
      </form>
      
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Credenciais para teste:</p>
        <p class="text-xs text-gray-500">Admin: admin@edunexia.com / admin123</p>
        <p class="text-xs text-gray-500">Usuário: user@edunexia.com / user123</p>
      </div>
    </div>
  </main>
  
  <footer class="bg-gray-200 p-4 text-center text-gray-600 text-sm">
    &copy; 2025 Edunexia - Módulo de Comunicação
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Mock authentication for testing
      if ((email === 'admin@edunexia.com' && password === 'admin123') || 
          (email === 'user@edunexia.com' && password === 'user123')) {
        
        // Store user info in localStorage
        const userRole = email.includes('admin') ? 'admin' : 'user';
        const userData = {
          email: email,
          name: userRole === 'admin' ? 'Administrador' : 'Usuário',
          role: userRole,
          isAuthenticated: true
        };
        
        localStorage.setItem('edunexia_user', JSON.stringify(userData));
        
        // Redirect to dashboard
        window.location.href = '/dashboard.html';
      } else {
        alert('Credenciais inválidas. Por favor, use as credenciais de teste fornecidas.');
      }
    });
  </script>
</body>
</html>
